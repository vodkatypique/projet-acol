<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Ajout d’une référence</title>
    </head>
    <body>

        <h2> Ajouter une nouvelle référence </h2>

        <form action="controleur" method="post" accept-charset="UTF-8">
            <label>Auteur :</label><input type="text" name="auteur" /><br/>
            <label>Titre :</label><input type="text" name="titre" /> <br/>
            <!-- Annuler est un simple lien car il ne soumet pas le formulaire -->
            <a href="controleur">Annuler</a>
            <input type="submit" value="Valider" />
            <!-- Pour indiquer au contrôleur quelle action faire, on utilise un champ caché -->
            <input type="hidden" name="action" value="ajouter" />
        </form>
    </body>
</html>
